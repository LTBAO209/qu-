<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng nhập/Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      /* Màu gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .form-title {
      font-weight: bold;
      color: #2575fc;
      text-align: center;
    }

    .tab-content {
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #2575fc;
      border-color: #2575fc;
    }
  </style>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
</head>

<body>
  <div class="form-container">
    <h2 class="form-title">Chào mừng bạn</h2>
    <ul class="nav nav-tabs" id="authTab" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab">Đăng nhập</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab">Đăng ký</button>
      </li>
    </ul>
    <div class="tab-content">
      <!-- Đăng nhập -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập">
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
          </div>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Đăng nhập
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Thông báo</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Chúc mừng bạn đã đăng nhập thành công!
                </div>
                <div class="modal-footer">
                  <a href="Sanpham.html" class="btn btn-primary">Next</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- Đăng ký -->
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="mb-3">
            <label for="registerName" class="form-label">Username</label>
            <input type="text" class="form-control" id="registerName" placeholder="Tên đăng nhập">
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Nhập email">
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Nhập mật khẩu">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
          </div>
          <a href="Sanpham.html" class="btn btn-primary w-100">Đăng ký</a>
        </form>
      </div>
    </div>
  </div>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
